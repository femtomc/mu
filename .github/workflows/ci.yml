name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install
        run: bun install --frozen-lockfile

      - name: Guardrails (architecture + phase-critical tests)
        run: bun run guardrails

      - name: Check core pipeline
        run: bun run check:core

      - name: Pack Smoke
        run: bun run pack:smoke
